      }

$(document).ready(function(){
  $("#comment-icon").click(function(){
    if($("#comment-icon").hasClass("clicked")){
      $("#comment-icon").html('<i class="fa fa-comment-o fa-xl" aria-hidden="true"></i>');
      $("#comment-icon").removeClass("clicked");
    }else{
      $("#comment-icon").html('<i class="fa fa-comment fa-xl" aria-hidden="true"></i>');
      $("#comment-icon").addClass("clicked");
    }
  });
});
